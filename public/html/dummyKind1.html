<div class="paynote blink">
  <div class="noteProfileImg">
    <img
      class="userImg"
      src="https://icon-library.com/images/generic-user-icon/generic-user-icon-10.jpg"
      alt="Profile"
    />
  </div>
  <div class="noteData">
    <div class="noteHeader">
      <div class="noteAuthor">
        <div class="noteDisplayName">
          <a
            href="https://nostrudel.ninja/#/u/npub1example"
            class="noteAuthorLink disabled"
            target="_blank"
            >John Doe</a
          >
        </div>
        <div class="noteNIP05 label">
          <a
            href="https://example.com/.well-known/nostr.json?name=johndoe"
            target="_blank"
            ><span class="material-symbols-outlined">check_circle</span>
            johndoe@example.com</a
          >
        </div>
        <div class="noteLNAddress label">
          <a
            href="https://example.com/.well-known/lnurlp/johndoe"
            target="_blank"
            ><span class="material-symbols-outlined">bolt</span>
            johndoe@example.com</a
          >
        </div>
      </div>
      <div class="noteDate label">2h ago</div>
    </div>
    <div class="noteContent disabled">This is a sample note content.</div>
    <div class="noteValues">
      <div class="zapMin">
        <span class="zapMinVal disabled">10,000</span>
        <span class="label">sats<br />Min</span>
      </div>
      <div class="zapMax">
        <span class="zapMaxVal disabled">10,000</span>
        <span class="label">sats<br />Max</span>
      </div>
      <div class="zapUses">
        <span class="zapUsesCurrent disabled">0</span>
        <span class="label">of</span>
        <span class="zapUsesTotal disabled">5</span>
      </div>
    </div>
    <div class="noteCTA">
      <button class="noteMainCTA cta disabled">Pay</button>
    </div>
    <div class="noteActionsReactions">
      <div class="noteZaps noteZapReactions"></div>
      <div class="noteActions">
        <a class="noteAction disabled">
          <span class="material-symbols-outlined">bolt</span>
        </a>
        <a class="noteAction disabled">
          <span class="material-symbols-outlined">favorite</span>
        </a>
        <a class="noteAction disabled">
          <span class="material-symbols-outlined">ios_share</span>
        </a>
        <div class="noteAction dropdown">
          <button class="dropbtn">
            <span class="material-symbols-outlined disabled">more_horiz</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
